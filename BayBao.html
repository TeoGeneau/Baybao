<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bay Bao Massage - Relaxation et bien-être. Découvrez nos services de massage relaxant et thérapeutique.">
    <title>Bay Bao Massage</title>
    <style>
        /* Couleurs principales */
        :root {
            --vert-sombre: #015136;
            --beige-dore: #CFAC6A;
            --bleu-ocean: #3D909E;
            --gris-vert-clair: #95AB9E;
            --gris-vert-clair2: #e5ede9;
            --vert-doux: #86A488;
        }

        /* Style de base */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: var(--vert-sombre);
            background: var(--gris-vert-clair);
        }

        /* Effet de la mer animée */
        .hero {
            position: relative;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            color: white; /* Texte en blanc */
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.pexels.com/photos/1139541/pexels-photo-1139541.jpeg?cs=srgb&dl=pexels-dsnsyj-1139541.jpg&fm=jpg') no-repeat center center/cover;
            animation: wave 8s infinite ease-in-out;
            z-index: -1;
            filter: brightness(0.8);
        }

        @keyframes wave {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.05);
            }
        }

        header {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        header h1 {
            font-size: 3.5rem;
            font-weight: bold;
            /*text-transform: uppercase;*/
            color: white; /* Texte en blanc */
        }

        header h1 span {
            color: var(--beige-dore); /* Couleur dorée */
        }

        header p {
            font-size: 1.4rem;
            margin-top: 1rem;
            color: white; /* Texte en blanc */
        }

        nav {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 1rem;
            background: var(--gris-vert-clair);
        }

        nav a {
            color: white; /* Texte en blanc */
            text-decoration: none;
            margin: 0 1.5rem;
            font-weight: bold;
            font-size: 1rem;
        }

        nav a:hover {
            color: var(--vert-doux);
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            background: var(--gris-vert-clair2);
            color: var(--beige-dore);
            position: relative;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="#about">À propos</a>
        <a href="#services">Services</a>
        <a href="#reservation">Réserver</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Section Héro avec effet mer -->
    <section class="hero">
        <header>
            <h1><span>B</span>ay <span>B</span>ao <span>M</span>assage</h1>
            <p>Relaxation et Bien-être</p>
        </header>
    </section>

    <!-- Pied de page -->
    <footer>
        <p>&copy; 2024 Bay Bao Massage - Tous droits réservés</p>
    </footer>
</body>
</html>
