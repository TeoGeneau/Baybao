<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bay Bao Massage - Relaxation et bien-être. Découvrez nos services de massage relaxant et thérapeutique.">
    <title>Bay Bao Massage</title>
    <style>
        /* Couleurs principales */
        :root {
            --vert-sombre: #015136;
            --beige-dore: #CFAC6A;
            --beige-dore-fonce: #cb993c;
            --bleu-ocean: #3D909E;
            --gris-vert-clair: #95AB9E;
            --gris-vert-clair2: #e5ede9;
            --vert-doux: #86A488;
        }

        /* Réinitialisation */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: var(--vert-sombre);
            background: var(--gris-vert-clair);
            overflow-x: hidden; /* Empêche les débordements horizontaux */
        }

        /* Section héro principale */
        .hero {
            position: relative;
            width: 100%; /* Toujours 100% de la largeur disponible */
            height: 100vh; /* 100% de la hauteur visible */
            overflow: hidden;
            text-align: center;
            color: white; /* Texte blanc */
            z-index: 1; /* Assurez-vous que la section héro est derrière la navigation */
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* L'image couvre toute la section héro */
            background: url('images/main_background.jpg') no-repeat center center/cover;
            animation: wave 8s infinite ease-in-out;
            z-index: -1; /* L'image doit être derrière la section héro */
            filter: brightness(0.8); /* Réduit la luminosité pour plus de contraste */
        }

        @keyframes wave {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-2%) scale(1.05); /* Léger mouvement fluide */
            }
        }

        header {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        header h1 {
            font-size: 5vw; /* Taille relative à la largeur de l'écran */
            font-weight: bold;
            color: white; /* Texte blanc */
        }

        header h1 span {
            color: var(--beige-dore); /* Couleur dorée pour certains mots */
        }

        header p {
            font-size: 2vw; /* Taille du texte ajustable en fonction de la largeur */
            margin-top: 1rem;
            color: white; /* Texte blanc */
        }

        /* Navigation */
        nav {
            position: fixed; /* Fixée en haut pour rester visible */
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 1rem 0;
            background: var(--gris-vert-clair);
            z-index: 10; /* S'assurer que la navigation est au-dessus de la section héro */
        }

        nav a {
            color: var(--gris-vert-clair2);
            text-decoration: none;
            margin: 0 2%;
            font-weight: bold;
            font-size: 1.5vw; /* Taille ajustable avec la largeur */
        }

        nav a:hover {
            color: var(--vert-sombre);
        }

        /* Footer */
        footer {
            position: relative;
            width: 100%; /* Toujours 100% de la largeur */
            background: var(--gris-vert-clair2);
            color: var(--beige-dore);
            text-align: center;
            padding: 1rem 0;
        }

        footer p {
            font-size: 1.2vw; /* Adapté à la largeur de l'écran */
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="index.html">Accueil</a>
        <a href="about.html">À propos</a>
        <a href="massages.html">Massages</a>
        <a href="reservation.html">Réserver</a>
        <a href="contact.html">Contact</a>
    </nav>    

    <!-- Section Héro avec effet mer -->
    <section class="hero">
        <header>
            <h1><span>B</span>ay <span>B</span>ao <span>M</span>assage</h1>
            <p>Relaxation et Bien-être</p>
        </header>
    </section>

    <!-- Pied de page -->
    <footer>
        <p>&copy; 2024 Bay Bao Massage - Tous droits réservés</p>
    </footer>
</body>
</html>
